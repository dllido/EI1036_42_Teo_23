<html lang="es">

<head>

   <link rel="stylesheet" href="../libs/reset.css">
   <link rel="stylesheet" href="../libs/reveal.css">
   <link rel="stylesheet" href="../libs/theme/sky.css" id="theme">
   <link rel="stylesheet" href="../libs/plugin/customcontrols/style.css">
   <link rel="stylesheet" href="../libs/plugin/highlight/monokai.css" id="highlight-theme">
   <link rel="stylesheet" href="../libs/plugin/menu/menu.css" >

   <link rel="stylesheet" href="../libs/plugin/menu/reveal.js-menu/bower.json" >

</head>

<body>

   <div class="reveal">

      <div class="slides">

         <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
         <section data-markdown="./T3.md" data-markdown data-separator="^\n---\n$"
            data-separator-vertical="^\n--\n$"></section>

      </div>
   </div>

   <script src="../libs/plugin/notes/notes.js"></script>
   <script src="../libs/plugin/markdown/markdown.js"></script>
   <script src="../libs/plugin/highlight/highlight.js"></script>
   <script src="../libs/plugin/menu/menu.js"></script>
   <script src="../libs/plugin/zoom/zoom.js"></script>
   <script src="../libs/plugin/zoom/zoom.js"></script>
   <script src="../libs/plugin/customcontrols/plugin.js"></script>
   <script src="../libs//reveal.js"></script>
   <script>


   Reveal.initialize({
      width: 960,
  height: 700,

  // Factor of the display size that should remain empty around
  // the content
  margin: 0.01,

  // Factor of the display size that should remain empty around
  // the content
  margin: 0.01,

  // Bounds for smallest/largest possible scale to apply to content
  minScale: 0.2,
  maxScale: 2.0,
  progress: true,
  controls: true,
  showNotes: false, 
  fragmentInURL: true,
slideNumber: 'c/t' ,
customcontrols: {
    controls: [
      {
        id: 'toggle-overview',
        title: 'Toggle overview (O)',
        icon: '<i class="fa fa-th"></i>',
        action: 'Reveal.toggleOverview();'
      }]},
         // Learn about libs/reveal.js/4.1.3/plugins: https://revealjs.com/libs/reveal.js/4.1.3/plugins/
         plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMenu, RevealZoom, RevealCustomControls ]

      });
   </script>
   
   <script>
   
      //AÑADIR TITULO BARRA PROGRESS
      Reveal.on('ready', event => {
         var titPres= document.createElement('aside')
         titPres.appendChild(document.createTextNode(document.title))
         titPres.className="titPres"
         
         var parentN = document.querySelector('div.slide-number')
         parentN.insertBefore(document.createTextNode(document.title), parentN.firstChild)
         document.body.appendChild(titPres)
         
      });


   </script>

</body>
