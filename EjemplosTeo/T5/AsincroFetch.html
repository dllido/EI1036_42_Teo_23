<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>test</title>
  <script type="text/javascript">
    function cargaAjax(src_url, lugar) {
      fetch(src_url)
        .then(
          function (response) {
            if (response.status !== 200) {
              console.log('Looks like there was a problem. Status Code: ' +
                response.status);
              return;
            }
            // Examine the text in the response
            response.text().then(function (data) {
              //sec = document.createElement('section');
              //sec = document.createDocumentFragment();
              //document.write(data);
              //nodoScript = sec.querySelector("script");
              //nodoDiv = sec.querySelector("div");
              lugar.innerHTML = data;
              nodoScript = lugar.querySelector("script");
              if (null != nodoScript) {
                let myScript = document.createElement('script');
                myScript.textContent = nodoScript.innerHTML;
                document.head.appendChild(myScript);
                (nodoScript.parentNode).removeChild(nodoScript);
              }
            });
          }
        )
        .catch(function (err) {
          console.log('Fetch Error :-S', err);
        });
      return true;
    }

    function detectores() {
      lugar = document.querySelector("#divi");
      enlace = document.querySelector("nav a");
      enlace.addEventListener("click", function (event) {
        if (cargaAjax(event.target.href, lugar) == true) {
          event.preventDefault()
        }
      });
    }
    document.addEventListener("DOMContentLoaded", function () {
      detectores()
    });
    
  </script>
</head>

<body>

        <p><a id="login" href="./closureProblemAsinc.html"> Acceder </a>
          <p>
      </nav>
      <div id="divi"></div>
</body>

</html>
