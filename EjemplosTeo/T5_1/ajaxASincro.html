<script type="text/javascript">
 
    function cargaAjax(src_url, lugar){
            var Ajax1=new XMLHttpRequest();
            Ajax1.addEventListener('readystatechange', function()
                {console.log(this.readyState);
                 if( this.readyState === 4 )
                    lugar.innerHTML	=Ajax1.responseText;
                    return true; } )
            Ajax1.open("GET",src_url);
            Ajax1.send();
            return false;
            }
    function detectores()
            {enlace=document.querySelector("nav a");
            src_url=enlace.getAttribute("href");
            enlace. addEventListener("click",function (event) {if (cargaAjax(event.target.href,event.target.parentElement)==true){event.preventDefault()}});
            }
document.addEventListener("DOMContentLoaded", function (){detectores()});
</script>
