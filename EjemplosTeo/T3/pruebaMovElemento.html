<script>ball.onmousedown = function(event) {
   // (1) preparar para mover: hacerlo absoluto y ponerlo sobre todo con el z-index
   ball.style.position = 'absolute';
   ball.style.zIndex = 1000;
 
   // quitar cualquier padre actual y moverlo directamente a body
   // para posicionarlo relativo al body
   document.body.append(ball);
 
   // centrar la pelota en las coordenadas (pageX, pageY)
   function moveAt(pageX, pageY) {
     ball.style.left = pageX - ball.offsetWidth / 2 + 'px';
     ball.style.top = pageY - ball.offsetHeight / 2 + 'px';
   }
 
   // mover nuestra pelota posicionada absolutamente bajo el puntero
   moveAt(event.pageX, event.pageY);
 
   function onMouseMove(event) {
     moveAt(event.pageX, event.pageY);
   }
 
   // (2) mover la pelota con mousemove
   document.addEventListener('mousemove', onMouseMove);
 
   // (3) soltar la pelota, quitar cualquier manejador de eventos innecesario
   ball.onmouseup = function() {
     document.removeEventListener('mousemove', onMouseMove);
     ball.onmouseup = null;
   };
 
 };</script>

   .wrapper {
      overflow: hidden;
      display: block;

<div clas=" move"> Hola me muevo </div>
<div class="wrapper"> no me muevo
   <div class="move"> tal vez si</div>
</div>
<script>

   var elem = document.querySelector('.wrapper'),
      div = document.querySelector('.move'),
      x = 0,
      y = 0,
      mousedown = false;

   // div event mousedown 
   div.addEventListener('mousedown', function (e) {
      // mouse state set to true 
      mousedown = true;
      // subtract offset 
      x = div.offsetLeft - e.clientX;
      y = div.offsetTop - e.clientY;
   }, true);

   // div event mouseup 
   div.addEventListener('mouseup', function (e) {
      // mouse state set to false 
      mousedown = false;
   }, true);

   // element mousemove to stop 
   elem.addEventListener('mousemove', function (e) {
      // Is mouse pressed 
      if (mousedown) {
         // Now we calculate the difference upwards 
         div.style.left = e.clientX + x + 'px';
         div.style.top = e.clientY + y + 'px';
      }
   }, true);


   </script>
